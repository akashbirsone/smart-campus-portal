<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 id="formTitle" class="text-2xl font-bold text-center mb-6">Login</h2>

    <!-- Login Form -->
    <div id="loginForm">
      <input type="text" id="loginUsername" placeholder="Username" 
             class="w-full mb-3 px-4 py-2 border rounded focus:outline-none" />
      <input type="password" id="loginPassword" placeholder="Password"
             class="w-full mb-4 px-4 py-2 border rounded focus:outline-none" />
      <button onclick="login()"
              class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>
      <p class="text-center mt-4 text-sm text-gray-600">
        Don't have an account?
        <a href="#" onclick="showSignup()" class="text-blue-600 hover:underline">Sign up here</a>
      </p>
    </div>

    <!-- Signup Form -->
    <div id="signupForm" class="hidden">
      <input type="text" id="signupUsername" placeholder="Create Username"
             class="w-full mb-3 px-4 py-2 border rounded focus:outline-none" />
      <input type="password" id="signupPassword" placeholder="Create Password"
             class="w-full mb-4 px-4 py-2 border rounded focus:outline-none" />
      <button onclick="register()"
              class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Register</button>
      <p class="text-center mt-4 text-sm text-gray-600">
        Already have an account?
        <a href="#" onclick="showLogin()" class="text-blue-600 hover:underline">Login here</a>
      </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
